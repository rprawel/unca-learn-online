<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCA Canvas Portal</title>
    <style>
        /* 1. THE BACKGROUND IMAGE */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* BACKGROUND SETTING */
            /* Updated with your specific image link below: */
            background-image: url('https://images.unsplash.com/photo-1733864642071-e66d851f939c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            
            background-size: cover;        
            background-position: center;   
            background-repeat: no-repeat;
            
            /* Adds a blue-tinted dark overlay so text pops over the new image */
            box-shadow: inset 0 0 0 1000px rgba(31, 64, 122, 0.6); 
        }

        /* The Main Container */
        .portal-container {
            text-align: center;
            z-index: 2; 
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* 2. TITLE STYLES */
        .main-title {
            color: white;
            font-size: 42px; 
            margin-bottom: 5px; 
            margin-top: 0;
            font-weight: 800; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .sub-title {
            color: rgba(255, 255, 255, 0.95); 
            font-size: 24px;
            margin-bottom: 50px; 
            margin-top: 0;
            font-weight: 400; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        /* 3. THE GRID */
        .card-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        /* 4. THE BOXES */
        .login-box {
            background: rgba(255, 255, 255, 0.95); 
            width: 240px;
            padding: 30px 20px;
            border-radius: 12px;
            text-decoration: none; 
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 5px solid transparent;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-bottom: 5px solid #1f407a; /* UNCA Blue Line on hover */
        }

        /* 5. THE ICONS & TEXT */
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .box-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f407a; /* UNCA Blue Text */
        }

        .box-desc {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="portal-container">
        
        <h1 class="main-title">UNC- Asheville</h1>
        <h2 class="sub-title">Canvas Learn Online</h2>

        <div class="card-grid">

            <a href="https://unca.instructure.com/login/saml" class="login-box">
                <div class="icon">üéì</div> 
                <div class="box-title">UNCA Login</div>
                <div class="box-desc">For current Students, Faculty, and Staff.</div>
            </a>

            <a href="https://unca.instructure.com/login/canvas" class="login-box">
                <div class="icon">üë•</div>
                <div class="box-title">Guest Login</div>
                <div class="box-desc">For Auditors, Observers, and External Users.</div>
            </a>

            <a href="#" class="login-box">
                <div class="icon">üìö</div>
                <div class="box-title">Knowledge Base</div>
                <div class="box-desc">Guides, tutorials, and Canvas resources.</div>
            </a>

            <a href="mailto:helpdesk@unca.edu" class="login-box">
                <div class="icon">üõ†Ô∏è</div>
                <div class="box-title">Need Help</div>
                <div class="box-desc">Contact CTL Support Team.</div>
            </a>

        </div>

        </div>

</body>
</html>
